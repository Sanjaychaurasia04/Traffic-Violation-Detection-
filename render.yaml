services:
  - type: web
    name: traffic-violation-detection
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1